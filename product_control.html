<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alter ● Dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/38fe485012.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/minilogo.png">
</head>

<body>
    <div class="admin-dashboard">
        <div class="bars-containn">
            <div class="left-bar">
                <a class="logo-container" href="index.html">
                    <img src="img/alter-high-resolution-logo-transparent (1).png" alt="Logo">
                </a>
                <ul>
                    <li><a href="dashboard.html">
                            <i class="fa-solid fa-house"></i>
                            <p>Dashboard</p>
                        </a></li>
                    <li><a href="#" id="x1" class="active">
                            <i class="fa-solid fa-credit-card"></i>
                            <p>Manage Products</p>
                        </a></li>
                    <div class="elements open" id="1">
                        <li><a href="products.html" class="element">
                                <p>Ürünler</p>
                            </a></li>
                        <li><a href="#" class="element">
                                <p>Ürün Kontrolleri</p>
                            </a></li>
                    </div>

                    <li><a href="#" id="x2">
                            <i class="fa-solid fa-file"></i>
                            <p>Manage Sections</p>
                        </a></li>
                    <div class="elements" id="2">
                        <li><a href="sections.html" class="element" onclick="showContent('s-1')">
                                <p>Intro Section</p>
                            </a></li>
                        <li><a href="sections.html" class="element" onclick="showContent('s-2')">
                                <p>Most Populer Section</p>
                            </a></li>
                        <li><a href="sections.html" class="element" onclick="showContent('s-3')">
                                <p>What We Offer</p>
                            </a></li>
                        <li><a href="sections.html" class="element" onclick="showContent('s-4')">
                                <p>SSS</p>
                            </a></li>
                        <li><a href="sections.html" class="element" onclick="showContent('s-5')">
                                <p>Join Us Content</p>
                            </a></li>
                    </div>

                    <li><a href="#" id="x3">
                            <i class="fa-solid fa-gear"></i>
                            <p>General Settings</p>
                        </a></li>
                    <div class="elements" id="3">
                        <li><a href="general_settings.html" class="element" onclick="showContent('g-1')">
                                <p>API Settings</p>
                            </a></li>
                        <li><a href="general_settings.html" class="element" onclick="showContent('g-2')">
                                <p>Error Pages</p>
                            </a></li>
                    </div>
                </ul>
            </div>
        </div>
        <section class="dashboard">
            <header>
                <div class="navbar-dashboard">
                    <div class="vertical-container">
                        <div class="search-div">
                            <div class="icon"><i class="fa-solid fa-search"></i></div>
                            <input type="search" placeholder="Search here..">
                        </div>
                        <div class="user-sect">
                            <div class="notification">
                                <i class="fa-solid fa-bell"></i>
                            </div>
                            <div class="user-info">
                                <i class="fa-solid fa-user interactable"></i><i
                                    class="fa-solid fa-caret-down interactable-menu"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="dash-content interactive-tab" id="p-1">
                <div class="product-control-grid grid-dashboard-title" data-title="Seçilen Ürün - {Product_Name}">
                    <div class="control-area">
                        <div class="control">
                            <div class="product-left">
                                <div class="product-title-control">
                                    <input class="product-input" type="text" placeholder="Product_Name"
                                        value="{Product_Title}">
                                </div>
                                <div class="product-about-control">
                                    <textarea class="product-input" name="" id=""
                                        placeholder="Ürün Açıklaması"></textarea>
                                </div>
                                <div class="product-price-control">
                                    <input class="product-input" type="number" placeholder="Product_Price" value=150>
                                </div>
                                <div class="select-product">
                                    <input class="product-input" type="text" placeholder="Selected_Product"
                                        value="{Selected_Product}">
                                </div>
                                <div class="product-update">
                                    <input class="product-input" type="submit" value="Güncelle">
                                </div>
                            </div>
                            <div class="product-right">
                                <div class="logo-control">
                                    <div class="selected-logo-img">
                                        <img src="img/script2.png" alt="" />
                                    </div>
                                    <div class="formbold-form-wrapper">
                                        <form action="https://formbold.com/s/FORM_ID" method="POST">
                                            <div class="formbold-file-input">
                                                <input type="file" name="file" id="file" />
                                                <label for="file">
                                                    <div>
                                                        <span class="formbold-drop-file"> Dosya Sürükle
                                                        </span>
                                                        <span class="formbold-or"> Ya da </span>
                                                        <span class="formbold-browse"> Gözat </span>
                                                    </div>
                                                </label>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="product-features">
                                    <ul>
                                        <li><input type="text" placeholder="Product Feature"
                                                value="{Product_Feature}" /></li>
                                    </ul>
                                </div>
                                <div class="product-update">
                                    <input class="product-input" type="submit" value="Güncelle">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
