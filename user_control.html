<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alter ● Dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/38fe485012.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/minilogo.png">
</head>

<body>
    <div class="admin-dashboard">
        <div class="bars-containn">
            <div class="left-bar">
                <a class="logo-container" href="index.html">
                    <img src="img/logo.png" alt="Logo">
                </a>
                <ul>
                    <li><a href="dashboard.html" class="active">
                            <i class="fa-solid fa-house"></i>
                            <p>Dashboard</p>
                        </a></li>
                    <li><a href="#" id="x1"><i class="fa-solid fa-credit-card"></i>
                            <p>Manage Products</p>
                        </a></li>
                    <div class="elements" id="1">
                        <li><a href="products.html" onclick="showContent('p-1')" class="element">
                                <p>Ürünler</p>
                            </a></li>
                        <li><a href="products.html" onclick="showContent('p-2')" class="element">
                                <p>Ürün Kontrolleri</p>
                            </a></li>
                    </div>

                    <li><a href="#" id="x2"><i class="fa-solid fa-file"></i>
                            <p>Manage Sections</p>
                        </a></li>
                    <div class="elements" id="2">
                        <li><a href="sections.html" class="element" onclick="showContent('s-1')">
                                <p>Intro Section</p>
                            </a></li>
                        <li><a href="sections.html" class="element" onclick="showContent('s-2')">
                                <p>Most Populer Section</p>
                            </a></li>
                        <li><a href="sections.html" class="element" onclick="showContent('s-3')">
                                <p>What We Offer</p>
                            </a></li>
                        <li><a href="sections.html" class="element" onclick="showContent('s-4')">
                                <p>SSS</p>
                            </a></li>
                        <li><a href="sections.html" class="element" onclick="showContent('s-5')">
                                <p>Join Us Content</p>
                            </a></li>
                    </div>

                    <li><a href="#" id="x3">
                            <i class="fa-solid fa-gear"></i>
                            <p>General Settings</p>
                        </a></li>
                    <div class="elements" id="3">
                        <li><a href="general_settings.html" class="element">
                                <p>API Settings</p>
                            </a></li>
                        <li><a href="general_settings.html" class="element">
                                <p>Error Pages</p>
                            </a></li>
                    </div>
                </ul>
            </div>
        </div>
        <section class="dashboard">
            <header>
                <div class="navbar-dashboard">
                    <div class="vertical-container">
                        <div class="search-div">
                            <div class="icon"><i class="fa-solid fa-search"></i></div>
                            <input type="search" placeholder="Search here..">
                        </div>
                        <div class="user-sect">
                            <div class="notification">
                                <i class="fa-solid fa-bell"></i>
                            </div>
                            <div class="user-dropdown">
                                <button class="user-info">
                                    <i class="fa-solid fa-user interactable"></i><i
                                        class="fa-solid fa-caret-down interactable-menu"></i>
                                </button>
                                <div class="dropdown-content">
                                    <a href="#">Çıkış Yap</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="dash-content">
                <div class="grid-dashboard-half grid-dashboard-title" data-title="User Detail - {USERNAME}">
                    <div class="item b-white">
                        <label for="">First Name</label>
                        <input type="text" name="" id="" value="{First_Name}" readonly>
                        <input type="submit" value="Değiştir">
                    </div>
                    <div class="item b-white">
                        <label for="">Last Name</label>
                        <input type="text" name="" id="" value="{Last_Name}" readonly>
                        <input type="submit" value="Değiştir">
                    </div>
                    <div class="item b-white">
                        <label for="">Email</label>
                        <input type="text" name="" id="" value="{Email_Name}" readonly>
                        <input type="submit" value="Değiştir">
                    </div>
                    <div class="item b-white">
                        <label for="">Phone Number</label>
                        <input type="text" name="" id="" value="{Phone_Number}" readonly>
                        <input type="submit" value="Değiştir">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
